<div class="Plugins"  ng-controller="Plugins">
    <div class="box-">
        <h1>
            Eklentiler
            <a data-controller="addplugin" ng-click="changeController($event)">Ekle</a>
        </h1>
    </div>

    <div class="clear" style="height: 10px;"></div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>İsim</th>
                    <th class="hide">Geliştirici</th>
                    <th class="hide">Açıklama</th>
                    <th class="hide">Sürüm</th>
                    <th>Durum</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="plugin in plugins | limitTo:displaylimit:currentIndex ">
                    <td>
                        <a href="#" class="title">
                            {{plugin.Name}}
                        </a>
                        <div class="magic-links">
                            <a ng-click="openSettings(plugin)">Ayarlar</a> | 
                            <a ng-click="enablePlugin(plugin)" ng-if="plugin.Status == false" class="active">Etkinleştir</a>
                            <a ng-click="disablePlugin(plugin)" ng-if="plugin.Status == true" class="trash">Devre Dışı Bırak</a> | 
                            <a ng-click="viewPlugin(plugin)">Görüntüle</a>
                        </div>
                    </td>
                    <td class="hide">
                        <a href="#">{{plugin.Author}}</a>
                    </td>
                    <td class="hide">
                        <a href="#">{{plugin.Description}}</a>
                    </td>
                    <td class="hide version">
                        <a href="#">{{plugin.Version.Major}}.{{plugin.Version.Minor}}.{{plugin.Version.Build}}.{{plugin.Version.Revision}}</a>
                    </td>

                    <td class="status">
                        <span class="date" ng-if="plugin.Status == true">Aktif</span>
                        <span class="date" ng-if="plugin.Status == false">Aktif Değil</span>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="pagination" ng-show="plugins.length > displaylimit">
        <ul>
            <li>
                <a ng-click="previousPage()">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a ng-click="nextPage()">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
